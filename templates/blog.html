{% extends "base.html" %}
{% load static %}

{% block title %} TEAMLET {% endblock title %}

{% block css %}
  <link rel='stylesheet' href='{% static 'css/blog.css' %}'>
{% endblock css %}

{% block content %}
    <div class="full-blog">
        <div class="full-blog-heading">
            <h1>{{blog.title}}</h1>
        </div>
        <div class="full-blog-content">
            <img src="{{blog.img.url}}" alt="Main Image">
            {{blog.body | safe }}
        </div>
    </div>
{% endblock content %}
